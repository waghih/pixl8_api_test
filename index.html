<!DOCTYPE html>
<html lang="">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>

		<div class="jumbotron">
			<h1 class="text-center">pixl8 Job Application</h1>
		</div>

		<div class="container">
			<form class="form-horizontal" id="application_form">
				<div class="form-group">
				    <label for="name" class="col-sm-2 control-label">Full Name</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" id="name" placeholder="Your name" required>
				    </div>
				</div>
				<div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      	<input type="email" class="form-control" id="email" placeholder="Your email address" required>
				    </div>
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-10">
					  	<textarea rows="4" cols="50" class="form-control" id="message" placeholder="Tell us why you'd like to work with Pixl8 and why Pixl8 would love to work with you!" required></textarea>
					</div>
				</div>
				<div class="form-group">
				    <label for="website" class="col-sm-2 control-label">Website</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" id="website" placeholder="Your website URL">
				    </div>
				</div>
				<div class="form-group">
				    <label for="github" class="col-sm-2 control-label">GitHub</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" id="github" placeholder="Your GitHub username">
				    </div>
				</div>
				<div class="form-group">
				    <label for="twitter" class="col-sm-2 control-label">Twitter</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" id="twitter" placeholder="Your Twitter handle">
				    </div>
				</div>
				<div class="form-group">
				    <label for="linkedin" class="col-sm-2 control-label">LinkedIn</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" id="linkedin" placeholder="Your LinkedIn profile">
				    </div>
				</div>
			  	<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button type="submit" class="btn btn-default btn-primary">Submit application</button>
			    	</div>
			  	</div>
			</form>			
		</div>


		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="public/javascript/app.js"></script>
	</body>
</html>
